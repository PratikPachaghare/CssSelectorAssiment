<!DOCTYPE html>
<html>
<head>
  <title>Hover Button</title>
  <style>
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px; 
      cursor: pointer; 
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); 
    }
  </style>
</head>
<body>
  <button>Click Me</button>
</body>
</html>
